<include file='Public:header' />
<include file='Public:menu' />

<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/admin/news_add.css"/>

<div class="panel panel-primary">
	<div class="panel-heading">
		<div class="panel-title">修改新闻</div>
	</div>
	<div class="panel-body">
		<form role="form" class="form-horizontal" method="post" action="{:U('News/news_edit')}" enctype="multipart/form-data">
			<div class="form-group hidden">
	          	<label for="id" class="col-md-2 control-label">ID</label>
	          	<div class="col-md-10">
	            	<input type="text" required="" placeholder="ID" id="id" class="form-control" name="id" value="{$news_info[0]['id']}">
	          	</div>
	        </div>
	        <div class="form-group">
	          	<label for="title" class="col-md-2 control-label">标题</label>
	          	<div class="col-md-10">
	            	<input type="text" required="" placeholder="新闻标题" id="title" class="form-control" name="title" value="{$news_info[0]['title']}">
	          	</div>
	        </div>
	        <div class="form-group">
	          	<label for="author" class="col-md-2 control-label">作者</label>
	          	<div class="col-md-10">
	            	<select name="author_id" class="form-control" required="" id="author">
	            		<option selected="selected" class="d-none">请选择作者</option>
	            		<volist name="author_list" id="vo">
	            			<if condition="$vo['id'] eq $news_info[0]['author_id']">
	            				<option value="{$vo['id']}" selected="selected">{$vo['name']}</option>
	            			<else />
	            				<option value="{$vo['id']}">{$vo['name']}</option>
	            			</if>
	            		</volist>
	            	</select>
	          	</div>
	        </div>
	        <div class="form-group">
	          	<label for="news_sort" class="col-md-2 control-label">分类</label>
	          	<div class="col-md-10">
	            	<select name="sort_id" class="form-control" required="" id="news_sort">
	            		<option selected="selected" class="d-none">请选择分类</option>
	            		<volist name="sort_list" id="vo">
	            			<if condition="$vo['id'] eq $news_info[0]['sort_id']">
	            				<option value="{$vo['id']}" selected="selected">{$vo['sort_name']}</option>
	            			<else />
	            				<option value="{$vo['id']}">{$vo['sort_name']}</option>
	            			</if>
	            		</volist>
	            	</select>
	          	</div>
	        </div>
	        <div class="form-group">
	          	<label class="col-md-2 control-label" for="content">内容</label>
	          	<div class="col-md-10">
	            	<script id="container" name="content" type="text/plain">{$news_info[0]['content']}</script>
	          	</div>
	        </div>
	        <div class="form-group">
	          	<label class="col-md-2 control-label">图片</label>
	          	<div class="col-md-10">
	            	<input class="dropify form-control"  name="img" type="file" id="img" data-default-file="__PUBLIC__/{$news_info[0]['img']}">
	          	</div>
	        </div>
	        <div class="form-group">
	          	<div class="col-md-offset-2 col-md-10">
	            	<button  class="btn btn-info" type="submit">修改</button>
	          	</div>
	        </div>
	    </form>
	</div>
</div>

<!-- 配置文件 -->
<script type="text/javascript" src="__PUBLIC__/lib/ueditor/ueditor.config.js"></script>
<!-- 编辑器源码文件 -->
<script type="text/javascript" src="__PUBLIC__/lib/ueditor/ueditor.all.min.js"></script>
<!-- 实例化编辑器 -->
<script type="text/javascript">
    var ue = UE.getEditor('container');
</script>
<link rel="stylesheet" href="__PUBLIC__/css/admin/dropify.min.css">
<include file='Public:footer' />
<script src="__PUBLIC__/js/dropify.min.js"></script>
<script src="__PUBLIC__/js/admin/news_add.js"></script>
