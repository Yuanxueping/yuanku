 <include file='Public:header' /> 
 <include file='Public:menu' /> 
<link rel="stylesheet" href="__PUBLIC__/css/admin/news.css">
<div class="panel panel-primary">
	<div class="panel-heading">
		<span>作者列表</span>
		<a href="{:U('News/author_add')}" class="btn btn-success btn-sm white pull-right">添加作者</a>
	</div>
	<table class="table table-hover">
      	<thead>
        	<tr>
	          	<th>#</th>
	          	<th>ID</th>
		        <th>作者姓名</th>
		        <th>作者简介</th>

		        <th class="text-center">操作</th>
        	</tr>
      	</thead>
      	<tbody>
      		<volist name="news_list" id="vo" key="k">
      			<tr>
      				<td>{$k}</td>
					<td>{$vo.nid}</td>
					<td>{$vo.name}</td>
					<td>{$vo.introduction}</td>
					<td class="text-center">
						<div class="btn-group">
							<button type="button" class="btn btn-success btn-xs"><a href="__CONTROLLER__/author_update/nid/{$vo.nid}"><span class="glyphicon glyphicon-pencil"></span></a></button>
							<button type="button" class="btn btn-danger btn-xs"><a href="__URL__/author_del/nid/{$vo.nid}" onclick="return confirm('确定删除吗？')"><span class="glyphicon glyphicon-trash"></span></a></button>
						</div>
					</td>
				</tr>
			</volist>
      	</tbody>
    </table>
</div>

<div class="btn-toolbar text-center" role="toolbar">
	<div class="btn-group">
		{$page_html}
	</div>
</div>
<script src="__PUBLIC__/js/admin/news.js"></script>
 <include file='Public:footer' />
