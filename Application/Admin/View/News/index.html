 <include file='Public:header' /> 
 <include file='Public:menu' /> 
<link rel="stylesheet" href="__PUBLIC__/css/admin/news.css">
<div class="panel panel-primary">
	<div class="panel-heading">
		<h5>新闻列表</h5>
		<a href="{:U('News/news_add')}" class="btn btn-success pull-right">添加新闻</a>
	</div>
	<table class="table table-hover">
      	<thead>
        	<tr>
	          	<th>#</th>
	          	<th>ID</th>
		        <th>新闻标题</th>
		        <th>作者</th>
		        <th>分类</th>
		        <th>内容</th>
		        <th>图片</th>
		        <th>日期</th>
		        <th class="text-center">操作</th>
        	</tr>
      	</thead>
      	<tbody>
      		<volist name="news_list" id="vo" key="k">
      			<tr>
      				<td>{$k}</td>
					<td>{$vo['nid']}</td>
					<td>{$vo['title']}</td>
					<td>{$vo['name']}</td>
					<td>{$vo['sort_name']}</td>
					<td>{$vo['content']}</td>
					<td>{$vo['img']}</td>
					<td>{$vo['date']}</td>
					<td class="text-center">
						<div class="btn-group">
							<button type="button" class="btn btn-success btn-xs"><span class="glyphicon glyphicon-pencil"></span></button>
							<button type="button" class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-trash"></span></button>
						</div>
					</td>
				</tr>
			</volist>
      	</tbody>
    </table>
</div>

<div class="btn-toolbar text-center" role="toolbar">
	<div class="btn-group">
		{$page_html}
	</div>
</div>
<script src="__PUBLIC__/js/admin/news.js"></script>
 <include file='Public:footer' />
