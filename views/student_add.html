<!DOCTYPE html>
<html>
<head lang="zh">
<title>添加学生信息</title>

    <meta charset="UTF-8">
 
	 <style>
	td{
		text-align: center;
	}

	 </style>
</head>
<body>
 
<form action="/mvc/index.php?c=student&a=info_insert" style="margin:80px" method="post">
	<table cellpadding="10">
		<tr>
			<td>姓名</td>
			<td><input type="text" name="name"></td>
		</tr>
		<tr>
			<td>学生成绩</td>
			<td><input type="number" name="grade"></td>
		</tr>
		<tr>
			<td>地址</td>
			<td><input type="text" name="address"></td>
		</tr>
		<tr>
			<td>手机号码</td>
			<td><input type="mobile" name="mobile"></td>
		</tr>
		<tr>
			<td>所属老师</td>
			<td>
				<select name="teacher_id" id="">
					<option value="">请选择</option>
					 {foreach $teacher_a as $teacher_i}
						<option value="{$teacher_i['id']}">{$teacher_i['teacher_name']}</option>
					 {/foreach}
					
				</select>
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<input type="submit" value="添加学生信息">
			</td>
		</tr>
	</table>
</form>
 
</body>
</html>
